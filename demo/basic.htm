<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calendar basic demo</title>
    <link rel="stylesheet" href="../release/default-theme.css">
    <script src="../release/calendar.js"></script>
</head>
<body>
    <div class="calendar"></div>
    <p id="display"></p>
    <script>
        var calendar = new Calendar();
        calendar.on(
            'select',
            function(date) {
                document.getElementById('display').innerText = '已选择日期：' + date.toDateString();
            }
        );
        calendar.render(document.querySelector('div'));
    </script>
</body>
</html>
